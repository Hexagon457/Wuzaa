<a href="{{ site.baseurl }}">
    <img class="logo" src="{{ site.logo | relative_url }}"/>
</a>

<nav class="links">
    {% for link in site.menu %}
        {% if link.url and link.title %}
            <a href="{{ link.url }}">
                {{ link.title }}
            </a>
        {% endif %}
    {% endfor %}
</nav>
